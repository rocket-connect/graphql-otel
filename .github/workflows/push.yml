name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: cp ./README.md ./package/README.md
      - run: cd ./package && npm ci
      - run: cd ./package && npm run test
